		<style type="text/css">

			html {
				-ms-overflow-style: -ms-autohiding-scrollbar;
			}
			@-ms-viewport {
				width: device-width;
				initial-scale: 1;
			}
			#mdve textarea, #mdve div {
				display: inline-block;
				vertical-align: top;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				padding: 1em 1em;
			}
			#mdve div {
				width: 38vw;
			}
			#mdve div > * {
				font-size: calc(100vmin / 35);
			}
			#mdve textarea,
			#mdve textarea:focus,
			#mdve textarea:active,
			#mdve textarea:hover {
				width: 60vw;
				resize: none;
				outline: none;
				overflow: hidden;
				border: none;
				outline: none;
			}
		</style>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>
	</head>
	<body style="padding: 0;">
		<!-- https://hackerthemes.com/bootstrap-cheatsheet/#container-fluid -->
		<div class="container-fluid" style="padding: 0;">
			<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
				<a class="navbar-brand" href="#!">MarkDown Visual Editor</a><!-- どんな画面サイズでも、書くのも見るのも快適に -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">

							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#">Disabled</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
			<div id="mdve" class="d-flex">
				<textarea v-model="input"></textarea>
				<div class="flex-fill" v-html="$options.filters.markdown(input)"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			
			var app = new Vue({
				el: '#mdve',
				data: {
					input: '# edit here!'
				},
				filters: {
					markdown: function (v) {
						return marked(v);
					}
				}
			});
			
		</script>
	</body>
